image:
  name: haskell:8.4.4
  entrypoint: [""]

before_script:
  - apt-get update -qq && apt-get install -y -qq hasktags hlint stylish-haskell

stages:
  - all

variables:
  RTSOPTS: "+RTS -N1"
  STACK_ROOT: "${CI_PROJECT_DIR}/.stack"

cache:
  key: wordfrequency-cache
  paths:
    - .stack
    - .stack-work

all:
  stage: all
  script:
    - make clean setup
    - make check build
    - make test
    - make doc
  artifacts:
    paths:
      - .stack-work/dist
      - .stack-work/install
